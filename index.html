<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب العمر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E6FA; /* لون بنفسجي فاتح */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1>حساب العمر</h1>
        <p>أدخل تاريخ ميلادك (YYYY-MM-DD):</p>
        <input type="text" id="birthDate" placeholder="مثال: 1990-01-01">
        <button onclick="calculateAge()">احسب العمر</button>
        <div id="result"></div>
        <div class="footer">المطور must</div>
    </div>

    <script>
        function calculateAge() {
            const input = document.getElementById('birthDate').value;
            const birthDate = new Date(input);
            if (isNaN(birthDate)) {
                document.getElementById('result').innerHTML = "الرجاء إدخال تاريخ صحيح بصيغة YYYY-MM-DD";
                return;
            }

            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            document.getElementById('result').innerHTML = `عمرك هو: ${age} سنة`;
        }
    </script>

</body>
</html>
